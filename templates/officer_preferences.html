<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preferences | CrimeGuard Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#f8fafc', 100: '#f1f5f9', 800: '#1e293b', 900: '#0f172a' },
            accent: { 500: '#e67e22', 600: '#c2410c' },
            success: { 50: '#f0fdf4', 500: '#22c55e' },
            error: { 50: '#fef2f2', 500: '#ef4444' },
            warning: { 50: '#fffbeb', 500: '#f59e0b' }
          }
        }
      }
    };
  </script>

  <style>
    .card { @apply bg-white border border-gray-200 rounded-lg shadow-sm; }
    .btn { @apply inline-flex items-center justify-center px-4 py-2 rounded-lg font-semibold transition; }
    .btn-primary { @apply bg-primary-800 text-white hover:bg-primary-700; }
    .btn-outline { @apply border border-primary-800 text-primary-800 hover:bg-primary-50; }
  </style>
</head>

<body class="bg-gray-50 text-primary-900">
  <!-- NAVBAR -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="/static/images/newlogo.png" style="height: 210px; width: auto;">
      </div>

      <div class="flex items-center space-x-5">
        <a href="/dashboard/officer" class="text-sm text-primary-600 hover:text-primary-800">Dashboard</a>
        <a href="/home" class="text-sm text-primary-600 hover:text-primary-800">Home</a>
        <a href="/logout" class="text-sm text-error-500 hover:text-error-700">Sign Out</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="card p-6">
      <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-primary-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-accent-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          Preferences
        </h1>
        <a href="/dashboard/officer" class="text-sm text-primary-600 hover:text-primary-800">‚Üê Back to Dashboard</a>
      </div>

      <form id="preferencesForm" class="space-y-6">
        <div id="preferencesResult" class="text-sm font-medium"></div>

        <!-- Notification Preferences -->
        <div class="border-b border-gray-200 pb-6">
          <h3 class="text-lg font-semibold text-primary-800 mb-4">Notification Preferences</h3>
          <div class="space-y-4">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="emailNotifications" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Email notifications for new case assignments</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="smsNotifications" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">SMS notifications for urgent cases</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="pushNotifications" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Push notifications for case updates</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="teamAlerts" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Team collaboration alerts</span>
            </label>
          </div>
        </div>

        <!-- Display Preferences -->
        <div class="border-b border-gray-200 pb-6">
          <h3 class="text-lg font-semibold text-primary-800 mb-4">Display Preferences</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-primary-700 mb-2">Theme</label>
              <select id="theme" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition outline-none bg-white">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="auto">Auto (System)</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-primary-700 mb-2">Items per page</label>
              <select id="itemsPerPage" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition outline-none bg-white">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="compactView" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Compact view for case lists</span>
            </label>
          </div>
        </div>

        <!-- Work Preferences -->
        <div class="border-b border-gray-200 pb-6">
          <h3 class="text-lg font-semibold text-primary-800 mb-4">Work Preferences</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-primary-700 mb-2">Default case priority filter</label>
              <select id="defaultPriority" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition outline-none bg-white">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="normal">Normal Priority</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-primary-700 mb-2">Default case status filter</label>
              <select id="defaultStatus" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition outline-none bg-white">
                <option value="all">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="resolved">Resolved</option>
              </select>
            </div>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="autoRefresh" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Auto-refresh case list every 30 seconds</span>
            </label>
          </div>
        </div>

        <!-- Privacy Preferences -->
        <div class="pb-6">
          <h3 class="text-lg font-semibold text-primary-800 mb-4">Privacy Preferences</h3>
          <div class="space-y-4">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="showOnlineStatus" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Show online status to team members</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="shareLocation" class="w-5 h-5 text-accent-500 rounded focus:ring-accent-500">
              <span class="text-sm text-primary-700">Share location for incident mapping</span>
            </label>
          </div>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <a href="/dashboard/officer" class="px-5 py-2.5 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition">Cancel</a>
          <button type="button" id="savePreferences" class="px-6 py-2.5 bg-accent-500 text-white rounded-lg font-semibold hover:bg-accent-600 transition shadow-md">Save Preferences</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-primary-200">&copy; 2025 CrimeGuard Pro. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    (function () {
      const el = id => document.getElementById(id);

      // Accept multiple token keys
      const tokenKeys = ['authToken', 'token', 'jwt', 'accessToken'];
      function readToken() {
        for (const k of tokenKeys) {
          const v = localStorage.getItem(k);
          if (v) return { token: v, key: k };
        }
        return { token: null, key: null };
      }
      const { token } = readToken();
      if (!token) {
        console.warn('No token found; redirecting to /login');
        return window.location.href = '/login';
      }

      // Load preferences from localStorage
      function loadPreferences() {
        const prefs = JSON.parse(localStorage.getItem('officer_preferences') || '{}');
        
        el('emailNotifications').checked = prefs.emailNotifications !== false;
        el('smsNotifications').checked = prefs.smsNotifications || false;
        el('pushNotifications').checked = prefs.pushNotifications !== false;
        el('teamAlerts').checked = prefs.teamAlerts !== false;
        el('theme').value = prefs.theme || 'light';
        el('itemsPerPage').value = prefs.itemsPerPage || '25';
        el('compactView').checked = prefs.compactView || false;
        el('defaultPriority').value = prefs.defaultPriority || 'all';
        el('defaultStatus').value = prefs.defaultStatus || 'all';
        el('autoRefresh').checked = prefs.autoRefresh !== false;
        el('showOnlineStatus').checked = prefs.showOnlineStatus !== false;
        el('shareLocation').checked = prefs.shareLocation || false;
      }

      // Save preferences
      el('savePreferences').addEventListener('click', () => {
        const resultEl = el('preferencesResult');
        
        const preferences = {
          emailNotifications: el('emailNotifications').checked,
          smsNotifications: el('smsNotifications').checked,
          pushNotifications: el('pushNotifications').checked,
          teamAlerts: el('teamAlerts').checked,
          theme: el('theme').value,
          itemsPerPage: el('itemsPerPage').value,
          compactView: el('compactView').checked,
          defaultPriority: el('defaultPriority').value,
          defaultStatus: el('defaultStatus').value,
          autoRefresh: el('autoRefresh').checked,
          showOnlineStatus: el('showOnlineStatus').checked,
          shareLocation: el('shareLocation').checked,
          updatedAt: new Date().toISOString()
        };

        // Save to localStorage
        localStorage.setItem('officer_preferences', JSON.stringify(preferences));

        resultEl.textContent = 'Preferences saved successfully!';
        resultEl.className = 'text-sm text-success-500';

        // Apply theme if changed
        if (preferences.theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (preferences.theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Auto mode - check system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }

        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = '/dashboard/officer';
        }, 1000);
      });

      // Initialize
      loadPreferences();
    })();
  </script>
</body>
</html>
